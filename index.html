<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>ComfySounds</h1>
	<p>The Comfiest Ambience Generator!</p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/howler@2.1.3/dist/howler.min.js"></script>
	<script>
		const soundDB = {
			bubble1: {
				src: "web/sounds/51745__erkanozan__bubbles.wav",
				volume: 1.0,
				rate: 1.0,
			},
			bubble2: {
				src: "web/sounds/192501__murraysortz__bubbles-quick.wav",
				volume: 1.0,
				rate: 1.0,
			},
			whale1: {
				src: "web/sounds/21327__sol3noid__whale-yawn.aiff",
				volume: 1.0,
				rate: 1.0,
				// rate: 4.0,
			},
			whale2: {
				src: "web/sounds/88449__davidou__baleines.wav",
				volume: 1.0,
				rate: 1.0,
				// rate: 4.0,
			},
			whale3: {
				src: "web/sounds/186899__tritus__whale.wav",
				volume: 1.0,
				rate: 1.0,
				// rate: 4.0,
			},
		};
		// let sounds = {};
		// Object.keys( soundDB ).forEach( s => {
		// 	sounds[ s ] = new Howl({
		// 		src: [ soundDB[ s ].src ]
		// 	});
		// });
		let sounds = Object.keys( soundDB ).map( s => {
			return new Howl({
				src: [ soundDB[ s ].src ]
			});
		});

		setInterval( () => {
			let select = getRandomInt( 200 );
			if( select < sounds.length ) {
				sounds[ select ].play();
				console.log( "played " + select );
			}
		}, 100 );

		function getRandomInt( max, min = 0 ) {
			return Math.floor( max * Math.random() + min );
		}
	</script>
  </body>
</html>
